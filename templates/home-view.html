{% extends "base.html" %}

{% block content %}
<form action="/movies/" method="GET">
    <input type='text' name='query' />
    <input type='submit' />
</form>
<h1>Movie List:</h1>

<ul>
    {%for movie in movie_list %}
        <h3>
            <li><u><a href="/movies/{{ movie.id }}/">{{ movie.title }}</u></a></li> 
        </h3>
    {% endfor %}
</ul>



{% endblock content %}
